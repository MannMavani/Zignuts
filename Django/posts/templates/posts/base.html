<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Blog{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
        }
        .main-content {
            line-height: 1.8;
        }
        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-weight: 700;
        }
        .post-card {
            border: none;
            transition: box-shadow .3s ease-in-out;
        }
        .post-card:hover {
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
        }
        .btn-custom:hover {
            background-color: #23272b;
            color: white;
        }
        /* Style for icon buttons to remove default button styling */
        .btn-icon {
            background: none;
            border: none;
            padding: 0;
            color: #212529; /* Bootstrap's dark color */
        }
        .btn-icon:hover {
            color: #6c757d; /* A lighter gray on hover */
        }
    </style>
</head>
<body>
    <header class="py-3 mb-4 border-bottom bg-white">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="{% url 'post-list' %}" class="navbar-brand d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <i class="bi bi-journal-richtext me-2"></i>
                Django Blog
            </a>
            <div class="d-flex align-items-center">
                <form class="w-100 me-3" method="GET" action="{% url 'post-list' %}">
                    <input type="search" class="form-control" placeholder="Search..." name="q" value="{{ request.GET.q }}">
                </form>

                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <a href="{% url 'post-create' %}" class="link-dark me-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="New Post">
                            <i class="bi bi-plus-square fs-4"></i>
                        </a>
                        <form method="POST" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign out">
                                <i class="bi bi-box-arrow-right fs-4"></i>
                            </button>
                        </form>
                    </div>
                {% else %}
                    <div class="d-flex align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-dark me-2">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-dark">Register</a>
                    </div>
                {% endif %}
                </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="py-4 mt-5 bg-light">
        <p class="text-center text-muted">&copy; 2025 Django Blog</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
