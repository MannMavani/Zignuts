{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title border-bottom pb-3 mb-4">Join Today</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button class="btn btn-custom px-4" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3 mt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
