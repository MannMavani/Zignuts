<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h3>Fibonacci Series Generator</h3>
    <input type="number" id="steps" placeholder="Enter number of steps">
    <button onclick="printFibonacci()">Print</button>
    <p id="output"></p>

    <script>
        function fibonacci(n) {
            let series = [0, 1];
            for (let i = 2; i < n; i++) {
                series.push(series[i - 1] + series[i - 2]);
            }
            return series.slice(0, n);
        }

        function printFibonacci() {
            let n = parseInt(document.getElementById("steps").value);
            document.getElementById("output").innerText = fibonacci(n).join(", ");
        }
    </script>
</body>
</html>
